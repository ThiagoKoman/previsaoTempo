<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Previsão do tempo</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/b830f8a7cd.js" crossorigin="anonymous"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
       <section>
            <div class="left-content">
                <h2 id="data-city">SÃO PAULO</h2>
                <p id="data-weekday">SEXTA-FEIRA</p>
                <p id="data-date">10/10/2022</p>
                <p>
                    <i class="fa-solid fa-droplet"></i>
                    <value id="data-humidity">75%</value>
                </p>
            </div>
            <div class="centered-content">
                <h1>
                    <i class="fa-solid fa-temperature-half"></i>
                    <value id="data-temperature">17°C</value>
                </h1>
                <p id="data-condition">Nublado</p>
            </div>
            <div class="right-content">
                <img src="./img/logo.png">
                <h3>
                    <i class="fa-solid fa-arrow-down-long"></i>
                    <value id="data-minimum">14°</value>
                    <i class="fa-solid fa-arrow-up-long"></i>
                    <value id="data-maximum">17°</value>
                </h3>
            </div>
       </section>
    </body>
</html>
